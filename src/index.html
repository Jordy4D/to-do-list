<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">Your To Do Lists</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2 class="sidebar-header">Projects</h2>
                <label for="new-project">Start A New Project</label>
                <div id="project-init-field">
                    <input id="new-project" type="text" placeholder="New Project">
                    <input type="submit" value="+" id="new-project-init-input">
                </div>
                <span class="project-list"></span>
            </div>
            <div class="todos">
                <h2 class="tasks">Your Tasks</h2>
            </div>
        </div>
    </div>

</body>
</html>
