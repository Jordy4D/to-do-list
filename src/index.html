<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">Your To Do Lists</h1>
        </header>
        <div class="content" id="content">
            <div class="sidebar">
                <h2 class="sidebar-header"></h2>
                <label for="new-project">Start A New Project</label>
                <div id="project-init-field">
                    <input id="new-project" type="text" placeholder="New Project">
                    <input type="submit" value="+" id="new-project-init-input">
                </div>
                <span class="project-list"></span>
            </div>
            <div id="tasks-container">
                <span class="tasks-title"><h2></h2></span>
            </div>
            <!-- Delete this form after wiring everything up correctly -->
            <div class="api-testing-form" id="api-testing-form">
                <h2 style="color: green;">Popup Form</h2> 
                    <form class="form-container"> 
                        <label class="form-label" for="name">Title</label> 
                        <input class="form-input" type="text" placeholder="Enter Your Username" 
                            id="name" name="name" required> 
                        <label class="form-label" for="description">Description</label> 
                        <input class="form-input" type="text" placeholder="Task Description"
                            id="description" name="description" required> 
                        <label class="form-label" for="dueDate">Due Date</label> 
                        <input class="form-input" type="date" placeholder="Due Date" 
                            id="dueDate" name="dueDate" required> 
                        
                        <label class="form-label" for="priority">Priority</label> 
                        <input list="priority-choice" id="priority" name="priority">
                        <datalist class="form-input" type="text" id="priority-choice" > 
                            <option value="None"></option>
                            <option value="Low"></option>
                            <option value="Medium"></option>
                            <option value="High"></option>
                        </datalist>

                        <button class="btn-submit" id="btn-submit" type="submit"> 
                           Submit 
                        </button> 
                    </form> 
  
            <button class="btn-close-popup" id="btn-close-popup" type="close"> 
              Close 
              </button> 
            </div>
        </div>
    </div>

</body>
</html>
